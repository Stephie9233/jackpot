<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jackpot</title>
</head>
<body>
    <header>
        <h1>JACKPOT</h1>
    </header>
    
    <main>
        <section id="ctn">
            <section id="states">
                <article class="score">
                    <img src="img/piece30.png" alt="Boule Dragon Ball" id="piece">
                    <h3 id="score"></h3>
                </article>

                <h3 id="timer"></h3>
            </section>
            
            <section id="wins">
                <h2 id="titleWins">Gains</h2>
                <h3 id="amountWins"></h3>
            </section>

            <section id="machine">
                <article id="screen">
                    <div id="cln1"><img src="" alt="" id="img1" class="image"></div>
                    <div id="cln2"><img src="" alt="" id="img2" class="image"></div>
                    <div id="cln3"><img src="" alt="" id="img3" class="image"></img>
                </article>

                <article id="tours">
                    <h3 class="tours"></h3>
                </article>                
            </section>

            <section id="btn">
                    <button type="button" id="play">Joue</button>
                    <button type="button" id="record">enregistre ta progression</button>
            </section>
        </section>
    </main>
    <script src="js/score.js"></script>
    <script src="js/temps.js"></script>
    <script src="js/wins.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/tours.js"></script>
    <script src="js/manche.js"></script>
    <script src="index.js"></script>
</body>
</html>
